<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "Functional Analysis", "shape": "dot", "size": 10, "title": "Functional Analysis"}, {"id": 33, "label": "Complex Variables", "shape": "dot", "size": 10, "title": "Complex Variables"}, {"id": 7, "label": "Dynamical Systems", "shape": "dot", "size": 10, "title": "Dynamical Systems"}, {"id": 16, "label": "Algebraic Geometry", "shape": "dot", "size": 10, "title": "Algebraic Geometry"}, {"id": 32, "label": "Optimization and Control", "shape": "dot", "size": 10, "title": "Optimization and Control"}, {"id": 18, "label": "Analysis of PDEs", "shape": "dot", "size": 10, "title": "Analysis of PDEs"}, {"id": 6, "label": "Machine Learning", "shape": "dot", "size": 10, "title": "Machine Learning"}, {"id": 3, "label": "Mathematical Physics", "shape": "dot", "size": 10, "title": "Mathematical Physics"}, {"id": 19, "label": "Differential Geometry", "shape": "dot", "size": 10, "title": "Differential Geometry"}, {"id": 17, "label": "Probability", "shape": "dot", "size": 10, "title": "Probability"}, {"id": 13, "label": "Number Theory", "shape": "dot", "size": 10, "title": "Number Theory"}, {"id": 20, "label": "Numerical Analysis", "shape": "dot", "size": 10, "title": "Numerical Analysis"}, {"id": 25, "label": "Combinatorics", "shape": "dot", "size": 10, "title": "Combinatorics"}, {"id": 15, "label": "Classical Analysis and ODEs", "shape": "dot", "size": 10, "title": "Classical Analysis and ODEs"}]);
        edges = new vis.DataSet([{"from": 0, "label": 2, "to": 33, "weight": 2}, {"from": 0, "label": 2, "to": 7, "weight": 2}, {"from": 33, "label": 2, "to": 7, "weight": 2}, {"from": 33, "label": 2, "to": 16, "weight": 2}, {"from": 32, "label": 4, "to": 18, "weight": 4}, {"from": 32, "label": 6, "to": 6, "weight": 6}, {"from": 3, "label": 2, "to": 19, "weight": 2}, {"from": 6, "label": 2, "to": 17, "weight": 2}, {"from": 6, "label": 2, "to": 0, "weight": 2}, {"from": 7, "label": 3, "to": 13, "weight": 3}, {"from": 7, "label": 2, "to": 20, "weight": 2}, {"from": 7, "label": 4, "to": 32, "weight": 4}, {"from": 13, "label": 4, "to": 25, "weight": 4}, {"from": 13, "label": 8, "to": 16, "weight": 8}, {"from": 15, "label": 5, "to": 18, "weight": 5}, {"from": 15, "label": 6, "to": 0, "weight": 6}, {"from": 16, "label": 3, "to": 3, "weight": 3}, {"from": 17, "label": 2, "to": 18, "weight": 2}, {"from": 17, "label": 6, "to": 3, "weight": 6}, {"from": 17, "label": 3, "to": 0, "weight": 3}, {"from": 17, "label": 2, "to": 15, "weight": 2}, {"from": 18, "label": 4, "to": 19, "weight": 4}, {"from": 18, "label": 3, "to": 0, "weight": 3}, {"from": 18, "label": 3, "to": 3, "weight": 3}, {"from": 19, "label": 2, "to": 33, "weight": 2}, {"from": 20, "label": 2, "to": 32, "weight": 2}, {"from": 20, "label": 4, "to": 6, "weight": 4}, {"from": 25, "label": 9, "to": 17, "weight": 9}, {"from": 25, "label": 2, "to": 15, "weight": 2}, {"from": 25, "label": 3, "to": 16, "weight": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
